<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container registro">
        <form id="FormNotas" onsubmit="return false;">
            <h1>Ingresar Notas</h1>
        
            <div class="form-group">
                <label for="matematica">Ingrese su nota de Matemática:</label>
                <input type="text" class="form-control" id="matematica" name="matematica" placeholder="Introducir nota" oninput="validacion('matematica')">
                <small id="error-matematica" class="error-text"></small>
            </div>
        
            <div class="form-group">
                <label for="lengua">Ingrese su nota de Lengua:</label>
                <input type="text" class="form-control" id="lengua" name="lengua" placeholder="Introducir nota" oninput="validacion('lengua')"> 
                <small id="error-lengua" class="error-text"></small>
            </div>
        
            <div class="form-group">
                <label for="efsi">Ingrese su nota de EFSI:</label>
                <input type="text" class="form-control" id="efsi" name="efsi" placeholder="Introducir nota" oninput="validacion('efsi')">
                <small id="error-efsi" class="error-text"></small>
            </div>
        
            <div id="mostrarDatos"></div>
        
            <div class="d-flex">
                <button type="button" onclick="calcularPromedio()" class="btn btn-primary mx-2">Promedio</button>
                <button type="button" onclick="buscarMayorNota()" class="btn btn-success mx-2">Nota más alta</button>
            </div>

            <div id="resultadoPromedio" class="mt-3"></div>
            <div id="resultadoMayorNota" class="mt-3"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
